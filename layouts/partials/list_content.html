<h1 class="title">{{ .Title }}</h1>
<ul class="posts">
    {{ range .Data.Pages -}}
    <li>
        <span>
            <a href="{{ .Permalink }}">{{ .Title }}</a>
            {{ if not .Date.IsZero }}
            <time class="pull-right post-list">
                {{- if isset .Site.Params "dateformat" -}}
                    {{ .Date.Format .Site.Params.dateformat }}
                {{- else -}}
                    {{ .Date.Format "Jan 02 2006" }}
                {{- end -}}
            </time>    
            {{end}}
        </span>
    </li>
    {{- end }}
</ul>
